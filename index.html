<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Launcher</title>
  <link rel="icon" type="image/x-icon"
    href="https://t3.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://gointerstellar.app&size=256">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css');
    html { font-family: Inter; font-size: 16px; }
    body { margin: 0; padding: 0; height: 100%; background-color: #000; font-family: 'DM Sans'; overflow: hidden; color: #fff; }
    .game-container { text-align: center; margin: 20px 3.5em; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; overflow-y: auto; max-height: 100vh; position: relative; z-index: 2; }
    .image { width: 200px; transition: transform 0.3s; box-shadow: 0 4px 8px rgba(0,0,0,0.5); position: relative; }
    .image::after { content: ''; position: absolute; top: 100%; left: 0; right: 0; height: 100%; background: rgba(255,255,255,0.5); transform: scaleY(-1); filter: blur(5px); opacity: 0.5; }
    .image:hover { transform: scale(1.1); }
    .text { margin-top: 10px; font-size: 20px; font-weight: bold; color: #fff; }
    #fullscreen-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: #000; display: none; z-index: 3; }
    #embed-content { width: 100%; height: 100%; border: none; }
    .control-button { position: absolute; top: 10px; background-color: rgba(255,255,255,0.8); border: none; padding: 6px 12px; cursor: pointer; font-size: 12px; border-radius: 5px; z-index: 4; }
    #exit-button { right: 10px; }
    #settings-button { position: fixed; top: 20px; right: 20px; background-color: #008CBA; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; z-index: 4; }
    #settings-button:hover { background-color: #005f7f; }
    #settings-panel { position: fixed; top: 60px; right: 20px; width: 300px; background: rgba(255,255,255,0.9); padding: 20px; display: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 4; }
    #settings-panel input { width: 100%; padding: 10px; margin-bottom: 10px; font-size: 14px; border-radius: 5px; border: 1px solid #ccc; }
    #settings-panel button { padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
    #settings-panel button:hover { background-color: #45a049; }

    .navbar { list-style: none; padding: 0; margin: 0; width: 56px; height: 100vh; background: rgba(22,22,22,1); position: fixed; top: 0; left: 0; display: flex; flex-direction: column; align-items: center; box-shadow: 1px 0 1px rgba(66,66,66,0.86); z-index: 4; }
    .navbar li { width: 100%; padding: 0; display: flex; justify-content: center; height: 56px;}
    .navbar li:first-child { padding-top: 8px;}
    .navbar .logo img { width: 32px; height: auto; }
    .navbar span { color: #fff; font-size: 24px; display: inline-block; padding: 8px; cursor: pointer; }
    .navbar hr { width: 60%; height: 1px; background: rgba(160,160,160,0.27); border: none; margin: 8px auto; }
    .navbar span:hover { background: rgba(0,60,255,0.13); border-radius: 7px; transition: 0.12s; }

    #particles-js { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: -3; }
    .blob, .blobbig, .blobsmall, .blobtop { position: absolute; z-index: -2; }
    .blob { box-shadow: 0 0 150px 100px #0051e8; border-radius: 50%; height: 290px; width: 290px; background-image: radial-gradient(farthest-corner at 50% 50%, #2fe4ff,#00e8ff); filter: blur(50px) contrast(1.1); left: calc(47vw + 1.75em); top: 100vh; transform: translate(-50%, -50%); }
    .blobbig { box-shadow: 0 0 150px 100px #8a00ff; border-radius: 50%; height: 45vh; width: 75vw; opacity: .15; background-image: radial-gradient(farthest-corner at 50% 50%, #fff,#ff00c7); filter: blur(50px) contrast(1.1); left: calc(47vw + 1.75em); top: 100vh; transform: translate(-50%, -35%); }
    .blobsmall { box-shadow: 0 0 150px 50px #0011ff; border-radius: 50%; height: 50px; width: 340px; background-image: radial-gradient(farthest-corner at 50% 50%, #fff,#9947ff); filter: blur(50px) contrast(1.2); left: calc(60vw + 1.75em); top: 100vh; transform: translate(-50%, -50%); }
    .blobtop { box-shadow: 0 0 1px 20px #a200ff; border-radius: 50%; height: 230px; width: 20px; background-image: radial-gradient(farthest-corner at 50% 50%, #fff,#bc00ff); filter: blur(50px) contrast(1.1); left: calc(41.6vw + 1.75em); top: calc(89vh - 200px); transform: translate(-50%, -50%) rotate(-20deg); }
  </style>
</head>
<body>
  <ul class="navbar">
    <li><a href="/"><span class="material-symbols-outlined">cottage</span></a></li>
    <li><a href="/EggCade"><span class="material-symbols-outlined">sports_esports</span></a></li>
    <li><a href="/MadFlix"><span class="material-symbols-outlined">movie</span></a></li>
    <li><a href="/browser"><span class="material-symbols-outlined">explore</span></a></li>
    <li><a href="/EggGPT"><span class="material-symbols-outlined">smart_toy</span></a></li>
    <li><hr></li>
    <li><a href="/settings"><span class="material-symbols-outlined">settings</span></a></li>
  </ul>

  <div class="game-container">
    <div class="image-container" onclick="openFullscreen('https://yolk.today')">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZC4BP7qXw0oJNesL8bsnUpe_WzonGy1EBAg&s" alt="Shell Shockers" class="image">
      <div class="text">Shell Shockers</div>
    </div>
    <div class="image-container" onclick="openFullscreen('https://paper-io.com/')">
      <img src="https://www.levelwinner.com/wp-content/uploads/2018/09/paper-io-2-voodoo-400x400.jpg" alt="Paper.io 2" class="image">
      <div class="text">Paper.io 2</div>
    </div>
    <div class="image-container" onclick="openFullscreen('https://skribbl.io/')">
      <img src="https://imgmedia.lbb.in/media/2020/05/5eb9149cdda0dc33a2fde6bc_1589187740390.jpg" alt="Skribble.io" class="image">
      <div class="text">Skribble.io</div>
    </div>
    <div class="image-container" onclick="openFullscreen('https://1v1.lol/')">
      <img src="https://1v1lol.org/wp-content/uploads/2024/03/1v1lol-1.jpg" alt="1v1.lol" class="image">
      <div class="text">1v1.lol</div>
    </div>
    <div class="image-container" onclick="openFullscreen('https://ubg98.github.io/BasketRandom/')">
      <img src="https://img.tapimg.net/market/images/f99680b007df287119a67a7b670f2998.jpg" alt="Basketball Random" class="image">
      <div class="text">Basketball Random</div>
    </div>
    <div class="image-container" onclick="openFullscreen('https://shuttlemath.com/')">
      <img style="display:block;margin:auto;background-color:black;width:200px;height:200px"
        src="https://shuttlemath.com/_next/image?url=%2Flogo.png&w=96&q=100" alt="ShuttleMath" class="image">
      <div class="text">ShuttleMath</div>
    </div>
    <div class="image-container" onclick="openFullscreen('https://slowroads.io/')">
      <img src="https://crusherclicker.com/wp-content/uploads/2024/09/Slow-Roads.jpg" alt="Slow Roads" class="image">
      <div class="text">Slow Roads</div>
    </div>
    <div class="image-container" onclick="openFullscreen('https://fly.pieter.com/')">
      <img src="https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://fly.pieter.com/&size=256" alt="Pieter Fly" class="image">
      <div class="text">Pieter Fly</div>
    </div>
    <div class="image-container" onclick="openFullscreen('https://phantomgames.dev/')">
      <img src="https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://phantomgames.dev/&size=256" alt="Phantom Games" class="image">
      <div class="text">Phantom Games</div>
    </div>
  </div>

  <button id="settings-button" onclick="toggleSettings()">Settings</button>
  <div id="settings-panel">
    <h3>Settings</h3>
    <label for="game-title">Game Title:</label>
    <input type="text" id="game-title" placeholder="Enter Game Title">
    <button onclick="saveSettings()">Save</button>
    <button onclick="closeSettings()">Close</button>
  </div>

  <div id="fullscreen-container">
    <embed id="embed-content" src="about:blank">
    <button id="exit-button" class="control-button" onclick="closeFullscreen()">Exit Fullscreen</button>
  </div>

  <div class="blob"></div>
  <div class="blobbig"></div>
  <div class="blobsmall"></div>
  <div class="blobtop"></div>
  <div id="particles-js"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function(){
      lucide.createIcons();
      particlesJS("particles-js", {
        particles: {
          number: { value: 86, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 1, random: true },
          size: { value: 2, random: true },
          line_linked: { enable: false },
          move: { enable: true, speed: 0.5, direction: "top", out_mode: "out" }
        },
        interactivity: {
          detect_on: "window",
          events: { onclick: { enable: true, mode: "push" }, resize: true },
          modes: { push: { particles_nb: 10 } }
        },
        retina_detect: true
      });
      if (localStorage.getItem("fullscreenState") === "open") {
        const url = localStorage.getItem("gameUrl");
        document.getElementById("embed-content").src = url;
        document.getElementById("fullscreen-container").style.display = "block";
        document.getElementById("settings-button").style.display = "none";
        document.querySelector(".navbar").style.display = "none";
      }
    });

    function openFullscreen(url) {
      document.getElementById("embed-content").src = url;
      document.getElementById("fullscreen-container").style.display = "block";
      document.getElementById("settings-button").style.display = "none";
      document.querySelector(".navbar").style.display = "none";
      localStorage.setItem("fullscreenState", "open");
      localStorage.setItem("gameUrl", url);
    }

    function closeFullscreen() {
      document.getElementById("embed-content").src = "about:blank";
      document.getElementById("fullscreen-container").style.display = "none";
      document.getElementById("settings-button").style.display = "block";
      document.querySelector(".navbar").style.display = "flex";
      localStorage.setItem("fullscreenState", "closed");
      localStorage.removeItem("gameUrl");
    }

    function toggleSettings() {
      const panel = document.getElementById("settings-panel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    function closeSettings() {
      document.getElementById("settings-panel").style.display = "none";
    }

    function saveSettings() {
      const title = document.getElementById("game-title").value;
      if (title) document.title = `${title} - Google Images`;
      closeSettings();
    }
  </script>
</body>
</html>
